name: ci
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with: { version: '1.11' }
      - run: julia --project=. -e 'import Pkg; Pkg.instantiate()'
      - run: julia --project=. -e 'using Pkg; Pkg.test()'

# .github/workflows/julia-tests.yml
name: julia tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
      - run: julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.test()'